<app-title
  [titulo]="'Eventos'"
  [subtitulo]="'evento'"
  [iconClass]="'fa fa-calendar-alt'"
  [botaoListar]="true"
></app-title>
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pe-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend"></div>
        <div class="input-group-text"> Filtro </div>
        <input
          type="text"
          class="form-control mr-2"
          placeholder="Buscar por Tema e Local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ms-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <!-- <h3>Filtro: {{ filtroLista }}</h3> -->
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>
          <button
            class="btn btn-outline-light btn-small"
            (click)="alterarImagem()"
          >
            <i class="{{ !exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ !exibirImg ? "exibir" : "esconder" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventos">
        <td>
          <img
            [collapse]="!mostrarImg"
            [isAnimated]="true"
            src="assets/{{ evento.imagemURL }}"
            [style.width.px]="larguraImg"
            [style.margin.px]="margemImg"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormat }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes[0].nome }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="tooltip"
            title="Editar"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            data-bs-toggle="tooltip"
            title="Excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja deletar o Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()">
        Sim
      </button>
      <button type="button" class="btn btn-primary" (click)="decline()">
        NÃ£o
      </button>
    </div>
  </ng-template>
</div>
